{% extends "base/base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static "bikes/css/form_produtos.css" %}">
{% endblock head %}



{% block conteudo %}
    <h2> Formulário de atualização de Bikes </h2>
    <form method='POST' enctype='multipart/form-data' action='{% url "atualiza-bike" bike.id %}'>
        {% csrf_token %}
        {{form.as_p}}

        <button type='submit'>Atualizar</button>

    </form>

{% endblock conteudo %}
