
{% extends "base/base.html" %}
{% load static %}


    {% block head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    {% endblock head %}
<body>


    {% block conteudo %}
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Lista de Lojas</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <input type="text" class="form-control" id="search" placeholder="Pesquisar lojas...">
            </div>
        </div>

        <a href='{% url "cadastra-loja" %}' class='btn btn-primary mt-3'>Cadastrar loja</a>
        <div class="row mt-4" id="store-list">
            {% for loja in lojas %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href='{% url "detalha-loja" loja.id%}'><div class="card-body">
                        <h5 class="card-title">{{loja.nome}}</h5>
                        <p class="card-text">{{loja.cnpj}}</p>
                        <p class="card-text">{{loja.detalhes}}</p>
                    </div></a>
                </div>
            </div>
            {% endfor %}
           
        </div>
    </div>
    
    {% endblock conteudo %}

    {% block script %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% endblock script %}
